<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Bingo Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body style="background-color: white;">
    <div class="header">
        <img src="./assets/trump-bingo-header.png" alt="Trump Bingo Header" class="bingo-header">
        <button onclick="generateTrumpCard()">Generate Again</button>
        <button onclick="window.print()">Print Bingo Card</button>
        <button onclick="downloadPDF()">Download Bingo Card as PDF</button>
    </div>
    
    <div class="bingo-container">
        <div id="bingo-card">
            <!-- The grid will be populated here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        generateTrumpCard();
    </script>
</body>
</html>
